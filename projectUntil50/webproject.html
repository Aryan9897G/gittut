<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <style>
        body {
            background-image: url(img/OIP.jpeg);
            background-repeat: no-repeat;

            background-size: 100%;
        }

        .logo {
            display: inline-block;
            width: 7%;
            padding: 1% 5%;
            height: 9%;
        }

        img {
     
    height: 100%;
    width: 100%;
    border-radius: 100%;
    opacity: .9;
 
        }

        .searchbar { border:  2px solid white;
    display: flex;
    width: 74%;
    margin: 2% 5% 4% 1%;
    border-radius: 18px;
     padding: 4px 18px 0px 24px;
    align-self: flex-end;
        
        }
        form input{
            text-align: center;
            width: 46%;
    height: 91%;
    display: inline-block;
    border-radius: 13px;
        }
        .form {
            width:80%;
        }
        .searchbar div{
            font-size: larger;
  
    margin: 0.3% 0.5%
        }
        .btn{
            font-size: large;
  border-radius: 6px;
        }

        .nav {
            border: 2px solid red;
         
            display:flex;
            flex-direction: row;
         

        }

        .headr {
            border: 2px solid green;
            padding-left: 5%;
            display: flex;
            flex-wrap: wrap;
        }
        .option{
            margin: 0.5% 1.5%;
            border: 2px solid white;
            padding: 0.8% 1.3%;
            background-color: azure;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
        }

        .con {
            display: flex;
            width: 99%;
            border: 2px solid black;
            flex-direction: row;
            flex-wrap: wrap;
            position: absolute;
            top: 50%;
       

        }

        .item {
            width: 25%;
            height: 40%;
            border: 2px solid red;
            /* margin: 0% 1.5%; */
            background-color: rgb(224, 248, 158);
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <navbar class="nav">
        <div class="logo">
            <img src="img/imgl.jpg" \>
        </div>
        <div class="searchbar">
            <form class="form">
                <input type="search" placeholder="use current location">
                <input type="search" placeholder="search for restaurant">
            </form>
                <div>Login</div>
                <div><button class="btn">Register</button></div> 
        </div>
    </navbar>
    <header class="headr">
        <div class="option"><a href="">Filters</a></div>
        <div class="option"><a href="">Pure Veg</a></div>
        <div class="option"><a href="">Non-Veg</a></div>
        <div class="option"><a href="">Rating</a></div>
        <div class="option"><a href="">Great Offers</a></div>
      
    </header>
    <content class="con">
        <div class="item"><img src="img/OIP (6).jpeg">
        </div>
        <div class="item"><img src="img/download.jpeg"></div>
        <div class="item"><img src="img/OIP (1).jpeg"></div>
          
        <div class="item"><img src="img/last.jpeg"></div>
        <div class="item"><img src="img/OIP (4).jpeg"></div>
        <div class="item"><img src="img/OIP (5).jpeg"></div>

    </content>

        goodn night
